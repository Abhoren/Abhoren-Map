<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
    integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="../../lib/L.Control.Sidebar.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
    integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <title>Ucul</title>
    <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100%;
                background: #888888;
            }
    </style>
</head>
<body>
        <div id="sidebar">
            <h1></h1>
        </div>
        <div id="map"></div>
        <script src="../../lib/L.Control.Sidebar.js"></script>
        <script>
            var locations=[
                ["odea",-18,-90],
                ["shattered",45,-84],
                ["ucul",50,19],
                ["destiny",34,91],
                ["iogos",-24,82],
                ["prelora",-51,-51],
                ["ascension",-2,-3]
            ];
            var map = L.map("map").setView([0, 0], 1);
            L.tileLayer("maps/worldMap/{z}/{x}/{y}.png", {
                minZoom: 2,
                maxZoom: 4,
                continuousWorld: false,
                noWrap: true,
            }).addTo(map);
    
            var markers=[]; //0 = Odea, 1 = The Shattered Isles, 2 = Ucul, 3 = The Isle of Destiny, 4 = Iogos, 5 = Prelora, 6 = Isle of Ascension
            for(var i=0;i<locations.length;i++){
                marker=new L.marker([locations[i][1],locations[i][2]])
                .addTo(map);
                marker.on('click',()=> {this.popitup()});
                markers.push(marker);
            }
    
            map.on('click', onMapClick);
    
            function popitup() {
                sidebar.toggle();
            }
    
            //var popup = L.popup();
            function onMapClick(e) {
                /*popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(map);*/
                    if(sidebar.isVisible()){
                        sidebar.toggle();
                    }
            }
    
            var sidebar=L.control.sidebar('sidebar',{
                //closeButton:true    doesn't work??
            })
            map.addControl(sidebar);
        </script>
    </body>
</html>
